<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h2>CONTACT</h2>
        <p class="contact-info">Manhattan, New York, NY, United States</p>
        <p class="contact-info">📞 <a href="tel:+19852451730">+1-985-245-1730</a></p>
        <p class="contact-info">📧 <a href="mailto:example@example.com">example@example.com</a></p>
        <p class="contact-info">⏰ Mon-Fri - 08:00-19:00</p>
        
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="tel" placeholder="Phone" required>
            <input type="email" placeholder="Email address" required>
            <textarea placeholder="Message" rows="4" required></textarea>
            <button type="submit">CONTACT US</button>
        </form>
    </div>

    <div class="footer">
        <a href="#">Home</a>
        <a href="#">About Us</a>

    </div>
</body>
</html>
